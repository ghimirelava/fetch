<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header class="header">
        <h1>✩°｡⋆ Web Crawler ⋆｡°✩</h1>
    </header>
    <div class="search-container">
        <form method="get" action="/search">
            <div class="search">
                <input type="text" name="term" id="inputBox" class="searchTerm" placeholder="Search">
                <button type="submit">Go</button>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="wildcard" name="wildcard" value="wildcard">
                <label for="wildcard">Wildcard Search</label>
                <input type="checkbox" id="image" name="image" value="image">
                <label for="image">Image Search</label>
            </div>
        </form>
    </div>
</body>
</html>
