<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="results.css">
    <title>Image Search Results - Fetch</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="fetch-logo.png" alt="Fetch Logo" class="logo">
            <h1>Fetch</h1>
        </div>
    </header>
    <main>
        <h2>Image Search Results</h2>
        {{range .}}
        <div class="result-item">
            <div class="result-title">{{.Title}}</div>
            <div class="result-score">Score: {{.Score}}</div>
            <div class="result-alt">{{.ALT}}</div>
            <img src="{{.ImageURL}}" alt="{{.ALT}}">
        </div>
        {{end}}
    </main>
</body>
</html>
